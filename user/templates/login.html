<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    form {
        padding: 20px;
        border-radius: 8px;
        width: 300px;
    }

    input[type=text] {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }

    input[type=password] {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }

    .link {
        padding-left: 16px;
        display: flex;
        justify-content: left;
        align-items: left;
    }

    .link a:hover {
        text-decoration: underline;
        color:#00ccff;
    }

    a:visited {
        color:#ff00ff;
    }

    a:active {
       color:red
    }

</style>
</head>
<body>
    <div>
        <form id='login_form' action="/user/details/" method="post">
            {% csrf_token %}
            <label for="email_address">Email Address:</label><br>
            <input type="text" id="email_address" name="email_address" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label class="checkbox_label" for="password_checkbox">
                <input class='checkbox_input' type="checkbox" id='password_checkbox' name='password_checkbox' onclick="ShowOrHide()"> Show password
            </label><br><br>
            <input type="submit" value="Login" onclick="Login()">
        </form>
        <a class='link' href="/user/sign_up">Sign Up</a>
        <a class='link' href="/user/reset_password">Forget Password</a>
    </div> 
</body>
<script>
    function ShowOrHide() {
      var check_box = document.getElementById('password_checkbox')
      var password_input = document.getElementById('password')
      if (check_box.checked) {
        password_input.type = 'text';
      } else {
        password_input.type = 'password'
      }
    }
</script>
</html>
