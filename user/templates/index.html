<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup/Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            margin-right: 15px;
            text-decoration: none;
            color: #3498db;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login</h2>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            <button type="submit">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <label for="signupName">Name:</label>
            <input type="text" id="signupName" name="signupName" required>
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="signupEmail" required>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Toggle between forms -->
        <div class="links">
            <a href="/user/login" onclick="showForm('loginForm')">Login</a>
            <a href="/user/sign_up" onclick="showForm('signupForm')">Sign Up</a>
            <a href="/user/reset_password" onclick="showForm('resetPasswordForm')">Reset Password</a>
        </div>
    </div>

    <script>
        function showForm(formId) {
            const forms = ['loginForm', 'signupForm', 'resetPasswordForm'];
            forms.forEach(form => {
                document.getElementById(form).style.display = form === formId ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
