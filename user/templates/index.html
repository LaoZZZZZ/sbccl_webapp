<!-- Home page for user related page, pointing to login, sign up, registration, etc. -->
<!DOCTYPE html>
<html>

<head>
  <title> User page</title>
</head>

<body>
  <div id="content">
    <a id="main-content"></a>
    <h1 class="title" id="page-title"> User account </h1>
    <div class="tabs">
      <h2 class="element-invisible">Primary tabs</h2>
      <ul class="tabs primary">
        <li class="active">
          <a href="/user" class="active">Log in<span class="element-invisible">(active tab)</span></a>
        </li>
        <li><a href="/user/password">Request new password</a></li>
      </ul>
    </div>
    <div class="content-middle">
      <div class="region region-content">
        <div id="block-system-main" class="block block-system">
          <div class="content">
            <form action="/user" method="post" id="user-login" accept-charset="UTF-8">
              <div>
                <div class="form-item form-type-textfield form-item-name">
                  <label for="edit-name">Username <span class="form-required"
                      title="This field is required.">*</span></label>
                  <input type="text" id="edit-name" name="name" value="" size="60" maxlength="60"
                    class="form-text required" />
                  <div class="description">Enter your SchoolNova username.</div>
                </div>
                <div class="form-item form-type-password form-item-pass">
                  <label for="edit-pass">Password <span class="form-required"
                      title="This field is required.">*</span></label>
                  <input type="password" id="edit-pass" name="pass" size="60" maxlength="128"
                    class="form-text required" />
                  <div class="description">Enter the password that accompanies your username.</div>
                </div>
              </div>
              <input type="hidden" name="form_build_id" value="form-7tb23HhiwDn610zFavehqL_AhXo5cR6U19a1kN__dDw" />
              <input type="hidden" name="form_id" value="user_login" />
              <div class="form-actions form-wrapper" id="edit-actions"><input type="submit" id="edit-submit" name="op"
                  value="Log in" class="form-submit" />
              </div>
          </div>
          </form>
        </div> <!-- end block content -->
      </div> <!-- end block -->
    </div>
  </div>
  <div style="clear:both"></div>
</body>

</html>
