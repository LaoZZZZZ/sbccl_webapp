version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd ./frontend
        - npm ci
    # IMPORTANT - Please verify your build commands
    build:
      env:
        CI: false
      commands: []
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
   